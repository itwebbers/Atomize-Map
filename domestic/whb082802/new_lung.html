<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>肺功能雾化地图</title>
    <link rel="stylesheet" href="res/css/map_main.css">
    <link rel="stylesheet" href="res/css/new_lung.css">
    <style type="text/css">
        body,
        html {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container " id="container">
        <!--左上角标题及当日实时数据趋势图-->
        <div class="left_corner">
            <!-- <img src="./res/images/logo_circle_white_img.png" alt="logo">
            <span class="page_title">江苏省肺功能实时数据</span>
            <time id="change_time">2017-05-07 12:00:00</time>
            <p class="dt">康联畅享（北京）医疗科技有限公司</p> -->
            <span class="page_title" id="title_name">江苏省今日雾化实时数据</span>
            <p class="dt"><time id="change_time">2017-05-07 12:00:00</time></p>
        </div>
        <!--右上角总体数据展示-->
        <div class="right_top_box">
            <p class="title">
                <span>今日肺功能次数</span>
                <span class="big"><i id="atomization_number"></i>次</span>
            </p>
            <div class="detials">
                <p class="atomization_time">
                    <span class="num">FVC &lt; 80% &nbsp;&nbsp;人数</span>
                    <span class="big"><i class="sty" id="atomization_number1"></i>人</span>
                    <span class="big ">占比&nbsp;<i class="sty" id="atomization_percent"></i>%</span>
                </p>
                <p class="atomization_time">
                    <span class="num">FEV1 &lt; 70% &nbsp;人数</span>
                    <span class="big"><i class="sty" id="atomization_number2"></i>人</span>
                    <span class="big ">占比&nbsp;<i class="sty" id="atomization_percent1"></i>%</span>
                </p>
            </div>
        </div>

        <!--左下角 -->
        <div class="left_bottom_box">
            
            <div class="time-chart" id="timeChart"></div>
            <div class="city_top_5" id="city_top_5"></div>
            <div class="hos_top_5" id="hos_top_5"></div>
            <div class="hos_top_10" id="hos_top_10"></div>
        </div>
        <!--右下角盒子-->
        <div class="right_bottom_box">
            <div class="area_little">
                <h3>中一区</h3>
                <div class="area_main" id="area_main">
                    <img src="res/images/lung_p.png">
                </div>
            </div>
        </div>
        <!--图例展示-->
        <div class="legend_box">
            <div class="line legend_3">
                <span class="pop"></span>
                <span>三级医院</span>
            </div>
            <div class="line legend_2">
                <span class="pop"></span>
                <span>二级医院</span>
            </div>
            <div class="line legend_s">
                <span class="pop"></span>
                <span>社区医院</span>
            </div>
        </div>
        <!--地图背景显示-->
        <div class="main" id="mapContainer_bg"></div>
        <!--地图数据显示-->
        <div class="main" id="mapContainer"></div>
    </div>
</body>
<script type="text/javascript" src="res/js/jquery.min.js"></script>
<script type="text/javascript" src="res/js/ui-common-web.js"></script>
<script src="res/js/numberAnimate.js"></script>
<script src="res/common-lib/echarts/build/dist/echarts.js"></script>
<script src="res/common-lib/echarts/esl.js"></script>
<script id="use" type="text/javascript" src="res/js/new_lung.js"></script>

</html>
